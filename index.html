<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Zen Xiangqi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                50: '#fbf7f1',
                100: '#f5ebd6',
                200: '#edd9b0',
                300: '#e4c083',
                400: '#dba55b',
                500: '#d38b39',
                600: '#ba702e',
                700: '#955627',
                800: '#7a4526',
                900: '#643a23',
              },
              'piece-light': '#f3dcb2',
              'piece-dark': '#dcb376',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              calligraphy: ['"ZCOOL XiaoWei"', 'serif'],
            },
            boxShadow: {
              'piece': '2px 4px 6px rgba(0,0,0,0.3), inset 0px -4px 4px rgba(0,0,0,0.1), inset 0px 2px 4px rgba(255,255,255,0.5)',
              'piece-selected': '0 0 0 4px rgba(255, 255, 255, 0.6), 4px 8px 12px rgba(0,0,0,0.4)',
              'board': 'inset 0 0 40px rgba(0,0,0,0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f5;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      .wood-texture {
        background-color: #e4c083;
        background-image: 
          linear-gradient(45deg, rgba(0,0,0,0.03) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.03) 75%, rgba(0,0,0,0.03)), 
          linear-gradient(45deg, rgba(0,0,0,0.03) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.03) 75%, rgba(0,0,0,0.03));
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
